<div class="container">
    <div class="card userTable" style="margin-top: 10%;">
        <h5 class="card-header bg-cardHeader"><i id="icon" style="margin-right: 15px;"></i>{{title}}</h5>
        <div class="card-body">
            <form [formGroup]="clientForm">
                <div class="row d-flex justify-content-around">
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['first_name'].invalid && clientForm.controls['first_name'].touched}" formControlName="first_name" type="text" class="form-control" id="first_name" placeholder="Nombre">

                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Apellido</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['last_name'].invalid && clientForm.controls['last_name'].touched}" formControlName="last_name"  type="text" class="form-control" id="last_name" placeholder="Apellido">
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="form-group col-6">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['telphoneNumber'].invalid && clientForm.controls['telphoneNumber'].touched}" formControlName="telphoneNumber"  type="number" class="form-control" id="telphoneNumber" placeholder="Teléfono">

                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">DNI</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['dni'].invalid && clientForm.controls['dni'].touched}" formControlName="dni"  type="number" class="form-control" id="dni" placeholder="DNI">
                    </div>
                </div>
                <div class="row d-flex justify-content-between">
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Email</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['email'].invalid && clientForm.controls['email'].touched}" formControlName="email"  type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-6">
                        <label for="exampleInputPassword1">Ciudad</label>
                        <input [ngClass]="{'is-invalid': clientForm.controls['city'].invalid && clientForm.controls['city'].touched}" formControlName="city"  type="text" class="form-control" id="city" placeholder="Ciudad">
                    </div>
                    
                       
                    
                </div>
                <div class="mt-3">
                <button (click)="onSubmit()" class="btn btn-primary">Guardar</button>
                <button (click)="cancel()" class="btn btn-link" style="color: #ccc; margin-left: 23px ">cancelar</button>
            </div>
            </form>
        </div>
    </div>
</div>
