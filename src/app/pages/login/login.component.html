<div class="container d-flex justify-content-around" style="margin: auto;">
  <div class="bg-login" style="margin-top: 15%; margin-bottom: 19%; padding: 5px; margin-left: 10%; border-radius: 5px; width: 25%">
    <form [formGroup]="loginForm">
      <div class="form-group text-center" style="margin-top: 10%;">
        <label for="exampleInputEmail1">Usuario</label>
        <input formControlName="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        [ngClass]="{'is-invalid':loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched}">       
      </div>
      <div class="form-group text-center">
        <label for="exampleInputPassword1">Contrase√±a</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" 
        [ngClass]="{'is-invalid':loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">
      </div>  
      <div class="d-flex justify-content-center"> 
      <button (click)="login()" class="btn color-petroleo" style="color:white">Login</button>
    </div>  
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <img style="width: 70%; height: 70%; margin-top: 10%;" src="../../../assets/img/Matafuego.png" />
  </div>
</div>
